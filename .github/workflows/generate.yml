name: Generate Video
on:
  push:
    branches: [ master ]
  schedule:
    - cron: '5 4,16 * * *'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set Timezone
        uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Asia/Taipei"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install and Build
        run: |
          yarn
          yarn start
      - name: Add ffmpeg
        uses: FedericoCarboni/setup-ffmpeg@v1
      - run: yarn video
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: output
          single-commit: true